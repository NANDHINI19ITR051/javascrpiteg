<!doctype html>
        <html lang="en">
          <head>
            <title>JavaScript</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <h1 class=" border text-center border-info text-capitalize  bg-light">Internal</h1>
            <script>
                document.writeln(" <p>JavaScript code is placed in the head and body section of an HTML page.</p> ")
                document.writeln("<p>Inline JavaScript can be achieved by using Script tag inside the body of the HTML, and instead of specifying the source(src=”…”) of the JavaScript file in the Script tag, we have to write all the JavaScript code inside the Script tag.<p>")
                </script>
          </head>
          <body  class="bg-danger">
              
              <div class="container-fluid" id="demo">
                <script>
                    document.getElementById("demo").innerHTML="<h3>Inline</h3>";
                    document.getElementById("demo").style.backgroundColor = "White"; 
                    document.getElementById("demo").style.textAlign="center";
                </script>
                </div>
              <script>document.writeln("<p>When a script tag is used in the HTML file, it is called inlining.<p>")
              document.writeln("It means no external JS file is used instead javascript is put into an HTML file.<p>")
              document.writeln("<p>Code has moved from manual coding and customized structures to templates that provide a framework for effective code creation processes.<p>")</script>
              
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          </body>
          <h1 class=" border text-center border-info text-capitalize  bg-light">External</h1>
          <script src="js.js"></script>
        </html>
